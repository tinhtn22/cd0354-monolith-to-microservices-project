language: minimal
services: docker
env:
  - DOCKER_COMPOSE_VERSION=2.31.0
before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl

install:
  - docker-compose -f docker-compose-build.yaml build --parallel
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker-compose -f docker-compose-build.yaml push

script:
  - docker --version
  - docker build -f udagram-api-feed/Dockerfile -t  tinhtn/udagram-api-feed:latest udagram-api-feed
  - docker build -f udagram-api-user/Dockerfile -t  tinhtn/udagram-api-user:latest udagram-api-user
  - docker build -f udagram-frontend/Dockerfile -t  tinhtn/udagram-frontend:latest udagram-frontend
  - docker build -f udagram-reverseproxy/Dockerfile -t  tinhtn/reverseproxy:latest reverseproxy

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push tinhtn/udagram-api-feed:latest
  - docker push tinhtn/udagram-api-user:latest
  - docker push tinhtn/udagram-frontend:latest
  - docker push tinhtn/reverseproxy:latest